<div class="urna">
  <div class="display-esq">
    <div class="tela">
      <h1 class="numero">
        {{ numNaTela }}
      </h1>
      <h1 *ngIf="maisDigitos">Votos para presidente, somente 2 digitos</h1>
      <h1 *ngIf="votoBranco" class="branco">Voto Branco</h1>
      <h1 *ngIf="votoLula" class="candidato">Luis Inacio da Silva</h1>
      <h1 *ngIf="votoBolsonaro" class="candidato">Jair Messias Bolsonaro</h1>
      <h1 *ngIf="votoNaoExiste">Candidato Inexistente</h1>

      <img
        *ngIf="votoLula"
        src="assets/images/lula.jpg"
        class="foto-candidato"
      />
      <img
        *ngIf="votoBolsonaro"
        src="assets/images/bolsonaro.jpg"
        class="foto-candidato"
      />
    </div>
  </div>

  <div class="display-dir">
    <div class="tittle">
      <img
        src="assets/images/logo-justica-eleitoral.svg"
        alt="urna"
        class="logo"
      />

      <p class="texto">
        Justi√ßa <br />
        Eleitoral
      </p>
    </div>

    <div class="numeros">
      <button class="numeros-button" (click)="addNumero('1')">1</button>
      <button class="numeros-button" (click)="addNumero('2')">2</button>
      <button class="numeros-button" (click)="addNumero('3')">3</button>
      <button class="numeros-button" (click)="addNumero('4')">4</button>
      <button class="numeros-button" (click)="addNumero('5')">5</button>
      <button class="numeros-button" (click)="addNumero('6')">6</button>
      <button class="numeros-button" (click)="addNumero('7')">7</button>
      <button class="numeros-button" (click)="addNumero('8')">8</button>
      <button class="numeros-button" (click)="addNumero('9')">9</button>
      <p></p>
      <button class="numeros-button" (click)="addNumero('0')">0</button>
      <p></p>
      <button *ngIf="!finaliza" class="numeros-btn-branco" (click)="branco()">
        BRANCO
      </button>
      <button *ngIf="!finaliza" class="numeros-btn-corrige" (click)="corrige()">
        CORRIGE
      </button>
      <button
        *ngIf="!finaliza"
        class="numeros-btn-confirma"
        (click)="confirma()"
      >
        CONFIRMA
      </button>

      <button *ngIf="finaliza" class="numeros-btn-finaliza" (click)="corrige()">
        FINALIZAR, VOTAR DE NOVO
      </button>
    </div>
  </div>
</div>

<app-resultado [recebeVotos]="votos"></app-resultado>
